<!DOCTYPE html>
<html>


    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
       
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>

    <body>
        <div id="vue-app">
            <h1>Looping through lists</h1>
            
            <ul>
                <li v-for="character in characters"> {{ character }}</li>
            </ul>

        
            <ul>
                <div v-for="(favorite, index) in favorites">    
                <p>At the {{ index }} index we have {{ favorite.name }} - {{ favorite.age }}</p>
                </div>
            </ul>
            
            <div v-for="(favorite, index) in favorites">
                <h3>{{index}}=>{{favorite.name}}</h3>
                <p>{{favorite.age}}</p>
            </div>

        <template v-for="favorite in favorites">
            <div v-for="(key,value) in favorite">
                
                <p>{{key}} . {{age}}</p>

            </div>
        </template>

           
        </div>
    </body>
    


    <script src="script.js"></script>

    </html>
